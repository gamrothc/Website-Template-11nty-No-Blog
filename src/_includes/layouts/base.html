<!-- A fully fleshed-out <head>, dynamically changing based on client.json and the page front matter -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Standard meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ description }}">
    <link rel="canonical" href="https://{{ client.domain }}{{ page.url }}">

  <!--Social Media Display-->
  <meta property="og:title" content="{{ title }}">
  <meta property="og:description" content="{{ description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://{{ client.domain }}{{ page.url }}">
  <meta property="og:image" content="https://{{ client.domain }}/assets/images/logo.png">
  <meta property="og:image:secure_url" content="https://{{ client.domain }}/assets/images/logo.png">

  <!--Favicons-->
  <link rel="apple-touch-icon" sizes="180x180" href="https://{{ client.domain }}/assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://{{ client.domain }}/assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://{{ client.domain }}/assets/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="192x192" href="https://{{ client.domain }}/assets/favicons/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="https://{{ client.domain }}/assets/favicons/android-chrome-512x512.png">
  <link rel="manifest" href="https://{{ client.domain }}/assets/favicons/site.webmanifest">
  <link rel="mask-icon" href="https://{{ client.domain }}/assets/favicons/safari-pinned-tab.svg" color="#0f0123">
  <link rel="shortcut icon" href="https://{{ client.domain }}/assets/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#603cba">
  <meta name="msapplication-config" content="https://{{ client.domain }}/assets/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- Preloads -->
  <link rel="preload" as="image" href="https://{{ client.domain }}/assets/images/logo.png">
  <link rel="preload" as="font" type="font/woff2" href="https://{{ client.domain }}/assets/fonts/quicksand-v30-latin-regular.woff2" crossorigin>
  <link rel="preload" as="font" type="font/woff2" href="https://{{ client.domain }}/assets/fonts/Gilroy-Black.woff2" crossorigin>
  
  <!-- Preload an image - tag not rendered if preloadImg is blank to stop console errors -->
  {% if preloadImg != '' %}
    <link rel="preload" as="image" href="https://{{ client.domain }}{{ preloadImg }}">
  {% endif %}

  <!-- Sitewide Stylesheets and Scripts -->
  <link rel="stylesheet" href="https://{{ client.domain }}/css/global.css">
  <script defer src="https://{{ client.domain }}/assets/js/nav.js"></script>

  {% block head %}{% endblock %}
  <title>{{ title }}</title>

  <!-- NAP -->

  <!-- Google tag (gtag.js) -->
  </head>
  <body>
    <!--Screen reader skip main nav-->
    <a class="skip" aria-label="skip to main content" href="#main">Click To Skip To Main Content</a>

    {% include "components/header.html" %}
    <main id="main">
      {% block body %}{% endblock %}
    </main>
    {% include "components/footer.html" %}

  </body>
</html>
