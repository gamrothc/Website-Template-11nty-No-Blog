<!-- A fully fleshed-out <head>, dynamically changing based on client.json and the page front matter -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Standard meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ description }}">
    <meta name="keywords" content="">
    <link rel="canonical" href="https://{{ client.domain }}{{ page.url }}">

    <!--Social Media Display-->
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://{{ client.domain }}{{ page.url }}">
    <meta property="og:image" content="https://{{ client.domain }}/assets/images/logo-social.png">
    <meta property="og:image:secure_url" content="https://{{ client.domain }}/assets/images/logo-social.png">

    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#0f0123">
    <link rel="shortcut icon" href="/assets/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Preloads -->
    <link rel="preload" as="image" href="/assets/images/logo.png">
    <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/inter-v12-latin-regular.woff2" crossorigin>
    <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/inter-v12-latin-600.woff2" crossorigin>
    <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/inter-v12-latin-700.woff2" crossorigin>

    <!-- Preload an image - tag not rendered if preloadImg is blank to stop console errors -->
    {% if preloadImg != '' %}
      <link rel="preload" as="image" href="{{ preloadImg }}">
    {% endif %}

    <!-- Sitewide Stylesheets and Scripts -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <script defer src="/assets/js/nav.js"></script>

    {% block head %}{% endblock %}
    <title>{{ title }}</title>

    <!-- NAP -->

    <!-- Google tag (gtag.js) -->
  
  </head>
  <body>
    <!--Screen reader skip main nav-->
    <a class="skip" aria-label="skip to main content" href="#main">Click To Skip To Main Content</a>

    {% include "components/header.html" %}
    <main id="main">
      {% block body %}{% endblock %}
    </main>
    {% include "components/footer.html" %}

  </body>
</html>
